nodes:
  - address: 192.169.0.10
    user: root
    role: [controlplane, worker, etcd]
  - address: 192.169.0.15
    user: root
    role: [controlplane, worker, etcd]
  - address: 192.169.0.20
    user: root
    role: [controlplane, worker, etcd]
services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 24h

# Required for external TLS termination with
# ingress-nginx v0.22+
ingress:
  provider: nginx
  options:
    use-forwarded-headers: "true"

